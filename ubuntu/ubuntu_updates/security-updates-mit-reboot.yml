      command: "echo 'Dies ist eine Test-E-Mail von Ansible' | mail -s 'Test-E-Mail von Ansible' -a 'From: ansible@becksche.de' -r ansible@becksche.de sysadmins@becksche.de"
      args:
        executable: /usr/sbin/sendmail
