- name: Installation von Security Updates mit Reboot
  hosts: all
  become_user: root
  become_method: sudo
  become: True

  tasks:
    - name: Update apt cache
        apt:
          update_cache: yes

    - name: Upgrade packages
        apt:
          upgrade: safe
        register: upgrade_output

    - name: Reboot the server
        reboot:
          reboot_timeout: 300
          post_reboot_delay: 60
          test_command: uptime
        register: reboot_result
